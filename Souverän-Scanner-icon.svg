    <circle cx="240" cy="320" r="8" fill="#2B8CFF"/>
    <circle cx="700" cy="380" r="8" fill="#2B8CFF"/>
    <circle cx="300" cy="600" r="7" fill="#2B8CFF"/>
    <circle cx="760" cy="700" r="7" fill="#2B8CFF"/>
    <path d="M512 500 L580 560 L640 520" fill="none"/>
    <path d="M512 500 L444 560 L384 520" fill="none"/>
