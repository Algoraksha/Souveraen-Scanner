<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A1F44"/>
      <stop offset="100%" stop-color="#242833"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="42%" r="38%">
      <stop offset="0%" stop-color="#0F3A7A" stop-opacity="0.55"/>
      <stop offset="60%" stop-color="#0F3A7A" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0F3A7A" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F6D365"/>
